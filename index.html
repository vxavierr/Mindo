<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINDO - Grafo de Conhecimento Neural</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.css" />

  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          colors: {
            mindo: {
              void: '#0B1120', // Lighter than #02040A for better contrast
              depth: '#1E293B',
              surface: '#334155',
              glass: 'rgba(30, 41, 59, 0.7)',
              glow: '#38bdf8',
              primary: '#6366f1',
              accent: '#c084fc',
            }
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          boxShadow: {
            'neon': '0 0 25px -5px rgba(56, 189, 248, 0.6), inset 0 0 0 1px rgba(255,255,255,0.1)',
            'glass': '0 20px 40px -10px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.08)',
            'glass-light': '0 20px 40px -10px rgba(0, 0, 0, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.4)',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            'tilt': 'tilt 10s infinite linear',
            'fade-in-up': 'fadeInUp 0.2s ease-out forwards',
          },
          keyframes: {
            slideInRight: {
              from: { transform: 'translateX(100%)', opacity: '0' },
              to: { transform: 'translateX(0)', opacity: '1' },
            },
            tilt: {
              '0%, 50%, 100%': { transform: 'rotate(0deg)' },
              '25%': { transform: 'rotate(0.5deg)' },
              '75%': { transform: 'rotate(-0.5deg)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px) scale(0.95)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    /* CRITICAL FIX: Ensure full height for React rendering */
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      /* Default Light Mode Background */
      background-color: #F8FAFC;
      color: #0f172a;
      antialiased: subpixel-antialiased;
      overflow: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Dark Mode Overrides */
    .dark body {
      /* Lighter background for better contrast */
      background-color: #0B1120;
      color: #e2e8f0;
      background-image:
        url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"),
        radial-gradient(circle at 50% 0%, #1e293b 0%, #0B1120 70%);
    }

    /* Traveling Pulse Animation for BiologicEdge */
    @keyframes traveling-pulse {
      from {
        stroke-dashoffset: 100;
      }

      to {
        stroke-dashoffset: -100;
      }
    }

    /* Bio Glass Utility - Light Mode */
    .bio-glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    /* Bio Glass Utility - Dark Mode */
    .dark .bio-glass {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-track {
      background: #0B1120;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #38bdf8;
    }

    /* Prose Dark Mode Enhancements */
    .dark .prose strong {
      color: #e2e8f0;
    }

    .dark .prose h1,
    .dark .prose h2,
    .dark .prose h3 {
      color: #f8fafc;
    }

    .dark .prose a {
      color: #818cf8;
    }

    .dark .prose ul>li::marker {
      color: #64748b;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
